<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Toko</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <a href="toko.html" class="app-logo"><i class="bi bi-shop"></i> Halaman Toko</a>
            <button class="btn btn-light d-lg-none" id="sidebar-close-btn"><i class="bi bi-x-lg"></i></button>
        </div>
        <ul class="sidebar-menu">
            <li><a href="#" class="menu-link active" data-view="view-survei" data-title="Survei Pelanggan"><i class="bi bi-chat-left-text-fill"></i><span>Survei</span></a></li>
            <li><a href="#" class="menu-link" data-view="view-keuangan" data-title="Tracker Keuangan"><i class="bi bi-wallet-fill"></i><span>Keuangan</span></a></li>
            <li class="sidebar-divider"></li>
            <li><a href="index.html" class="menu-link-alt"><i class="bi bi-arrow-left-circle-fill"></i><span>Dasbor Penjualan</span></a></li>
        </ul>
        <div class="sidebar-footer">
            <div class="theme-switch-wrapper">
                <i class="bi bi-sun-fill"></i>
                <div class="form-check form-switch theme-switch">
                    <input class="form-check-input" type="checkbox" id="theme-toggle">
                </div>
                <i class="bi bi-moon-fill"></i>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="sidebar-overlay"></div>
        <header class="main-header">
            <button class="btn btn-light d-lg-none" id="menu-toggle"><i class="bi bi-list"></i></button>
            <h4 class="page-title" id="page-title">Survei Pelanggan</h4>
        </header>
        
        <main class="container-fluid">
            <div id="view-survei" class="view-container">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center flex-wrap gap-2"><h5 class="card-title mb-0"><i class="bi bi-chat-left-text-fill text-success"></i> Jawaban Survei</h5><div class="d-flex align-items-center gap-2"><div class="input-group" style="width: 250px;"><span class="input-group-text"><i class="bi bi-search"></i></span><input type="text" id="searchInput-survei" class="form-control" placeholder="Cari..."></div><button id="refresh-btn-survei" class="btn btn-light flex-shrink-0" title="Refresh Data"><i class="bi bi-arrow-clockwise"></i></button></div></div>
                    <div class="card-body"><div id="survei-list-container" class="row g-3"></div></div>
                </div>
            </div>
            <div id="view-keuangan" class="view-container d-none">
                <div class="row g-3 mb-4">
                    <div class="col-md-4"><div class="card summary-card bg-success-subtle text-success-emphasis"><div class="card-body"><div class="d-flex align-items-center"><div class="fs-2 me-3"><i class="bi bi-arrow-down-circle"></i></div><div><div class="small text-uppercase">Total Pemasukan</div><div class="fs-4 fw-bold" id="total-pemasukan">Rp0</div></div></div></div></div></div>
                    <div class="col-md-4"><div class="card summary-card bg-danger-subtle text-danger-emphasis"><div class="card-body"><div class="d-flex align-items-center"><div class="fs-2 me-3"><i class="bi bi-arrow-up-circle"></i></div><div><div class="small text-uppercase">Total Pengeluaran</div><div class="fs-4 fw-bold" id="total-pengeluaran">Rp0</div></div></div></div></div></div>
                    <div class="col-md-4"><div class="card summary-card bg-primary-subtle text-primary-emphasis"><div class="card-body"><div class="d-flex align-items-center"><div class="fs-2 me-3"><i class="bi bi-wallet2"></i></div><div><div class="small text-uppercase">Saldo Saat Ini</div><div class="fs-4 fw-bold" id="saldo-akhir">Rp0</div></div></div></div></div></div>
                </div>
                <div class="row g-4">
                    <div class="col-lg-4">
                        <div class="card"><div class="card-header"><h5 class="card-title mb-0"><i class="bi bi-plus-circle-fill"></i> Tambah Transaksi</h5></div><div class="card-body"><form id="form-keuangan"><div class="mb-3"><label for="tanggal" class="form-label">Tanggal</label><input type="date" class="form-control" id="tanggal" required></div><div class="mb-3"><label for="deskripsi" class="form-label">Deskripsi</label><input type="text" class="form-control" id="deskripsi" required></div><div class="mb-3"><label for="jumlah" class="form-label">Jumlah (Rp)</label><input type="number" class="form-control" id="jumlah" required></div><div class="mb-3"><label for="tipe" class="form-label">Tipe</label><select class="form-select" id="tipe" required><option value="Pemasukan">Pemasukan</option><option value="Pengeluaran">Pengeluaran</option></select></div><div class="mb-3"><label for="kategori" class="form-label">Kategori</label><select class="form-select" id="kategori" required></select></div><div class="d-grid"><button type="submit" class="btn btn-primary fw-bold">Simpan Transaksi</button></div></form></div></div>
                    </div>
                    <div class="col-lg-8">
                        <div class="card"><div class="card-header"><h5 class="card-title mb-0"><i class="bi bi-list-ol"></i> Riwayat Transaksi Terakhir</h5></div><div class="card-body p-0"><div class="table-responsive"><table class="table table-hover mb-0 align-middle"><thead><tr><th>Deskripsi</th><th>Tipe</th><th class="text-end">Jumlah</th><th class="text-center">Aksi</th></tr></thead><tbody id="riwayat-transaksi-body"></tbody></table></div></div></div>
                    </div>
                </div>
            </div>
            <div id="loadingIndicator" class="loading-indicator"><div class="spinner-border text-primary"></div></div>
            <div id="noResults" class="no-results-indicator"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="theme.js"></script>
    <script src="toko.js"></script>
</body>
</html>
